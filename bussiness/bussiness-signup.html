<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- to get bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/5d69ba2df7.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand " href="#">SELF HELP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mx-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="bussiness-login.html">Login</a>
                        </li>


                    </ul>

                </div>
            </div>
        </nav>
    </section>

    <section>
        <!-- maim form -->
        <div class="container">

            <div>
                <div class="text-center">
                    <img src="../image/profile.png" class="rounded" alt="RegImage">
                </div>

            </div>
            <form action="">
                <div class="form">
                    <!-- for email -->
                    <div class="input-group mb-3 email">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                        <input id="reg-email" type="email" class="form-control" placeholder="abc@gmail.com"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <span class="signup-error eError"></span>

                    <!-- for password -->
                    <div class="input-group mb-3 password">
                        <span class="input-group-text" id="basic-addon1">...</span>
                        <input id="reg-password" type="password" class="form-control" placeholder="Password"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <span class="signup-error pError"></span>
                    <!-- To confirm password -->
                    <div class="input-group mb-3 check">
                        <span class="input-group-text" id="basic-addon1">... </span>
                        <input id="check-password" type="password" class="form-control" placeholder="Re-Type Password"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <span class="signup-error pcheck"></span>
                    <!-- Button to submit -->
                    <div class="submitbtn">
                        <button type="submit" class="btn btn-outline-primary" id="reg-btn"
                            onclick="siginF()">Register</button>
                    </div>
                </div>
            </form>
        </div>


    </section>
    <section>
        <!-- for footer -->
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/bussinessJs/signup.js"></script>
</body>

</html>
